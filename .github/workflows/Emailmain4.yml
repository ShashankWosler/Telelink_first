# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time

# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:

  push:

    branches: [ main ]

  pull_request:

    branches: [ main ]



jobs:

  build:



    runs-on: ubuntu-latest



    steps:

    - uses: actions/checkout@v2

    - name: Set up JDK 11

      uses: actions/setup-java@v2

      with:

        java-version: '17'

        distribution: 'adopt'

        cache: maven

    - name: Build with Maven

      run: mvn -B package --file pom.xml

      
    - name: Send Email with Attachment via Amazon SES
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: 'us-east-1'  # Replace with your SES region
      run: |
        echo '<html><body><h1>Hello, Shreyas!</h1><p>This is your HTML report.</p></body></html>' > report.html
        base64 report.html > report.html.base64
        aws ses send-email \
          --from 'shashank.tiwari@wosler.ca' \
          --destination 'ToAddresses=shashank.tiwari@wosler.ca' \
          --message 'Subject={Data="Telelink HTML Report"},Body={Html={Data="<html><body><h1>Hello, Shreyas!</h1><p>This is your HTML report.</p></body></html>"}}' \
          --message-charset utf-8 \
          --content '{
            "Attachments": [
              {
                "ContentType": "text/html",
                "Data": "$(cat report.html.base64)",
                "FileName": "report.html"
              }
            ]
          }'
