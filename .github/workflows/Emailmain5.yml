name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: maven

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Send Email with Attachment using mail command
      run: |
        echo '<html><body><h1>Hello, Shreyas!</h1><p>This is your HTML report.</p></body></html>' > report.html
        uuencode report.html report.html | mail -s "Telelink HTML Report" -a "Content-Type: text/html" shreyas@wosler.ca
